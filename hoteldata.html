<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taipei Hotel Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $.ajax({
                type: "GET",
                url: "https://sigma945.000webhostapp.com/web202403/hoteldata_api.php",
                dataType: "json",
                success: showdata,
                error: function () {
                    alert("error-https://sigma945.000webhostapp.com/web202403/hoteldata_api.php");
                }
            });
        });
        function showdata(data) {
            var output = $("#output");

            for (var i = 0; i < data.length; i++) {
                var hotel = $("<div>");
                hotel.append("<b>資料#" + (i + 1) + ": </b></br>");
                hotel.append("<p>旅館名稱: " + data[i].name + "</p>");

                output.append(hotel);
            }
        }
    </script>
    <div id="output"></div>
</body>

</html>
